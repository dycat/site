	<script type="text/javascript">
		window.addEventListener('scroll', (e) => {
			let logo = document.getElementById('logo')
			let title = document.getElementById('title')
			let nav = document.getElementById('nav')
			if (window.scrollY > 5) {
				logo.classList.add('pure-menu-heading')
				logo.classList.remove('logo_card')
				logo.classList.add('logo_small')
				title.classList.add('title_small')
				nav.classList.add('nav_small')
			} else {
				logo.classList.remove('pure-menu-heading')
				logo.classList.remove('logo_small')
				logo.classList.add('logo_card')
				title.classList.remove('title_small')
				nav.classList.remove('nav_small')
			}
		})
